<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>findByName</title>
</head>
<body>
<table>
    <tr th:each="item:${list}">
        <th scope="row" th:text="${item.id}">id</th>

        <td th:text="${item.name}">name</td>
        <td th:text="${item.age}">age</td>
        <td th:text="${item.gmtModify}">modify</td>
        <td th:text="${item.gmtCreate}">create</td>
    </tr>
</table>

<sapn th:text="${msg}">welcome!</sapn>
</body>
</html>
